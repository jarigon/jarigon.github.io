<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Skeleton page</title>
  <style>
  * {
    box-sizing: border-box;
}

.column {
    float: left;
    width: 33.33%;
    padding: 5px;
}

/* Clearfix (clear floats) */
.row::after {
    content: "";
    clear: both;
    display: table;
}
  </style>
</head>

  </div>
  <div class="column">
    <img src="img/photoredux.png" alt="Updated" style="width:100%">
  </div>
</div>
